<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		
		<meta name="title" content="Snail IDE - Home" />
		<meta name="description" content="The area where featured projects and community stuff & info is shown.">
		<meta property="theme-color" content="#57039C">
		
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://snail-ide.vercel.app">
		<meta property="og:title" content="Snail IDE - Home" />
		<meta property="og:image" content="https://snail-ide.vercel.app/favicon.ico">
		
		<meta property="twitter:url" content="https://snail-ide.vercel.app/">
		<meta property="twitter:title" content="Snail IDE - Home">
		<meta property="twitter:description" content="The area where featured projects and community stuff & info is shown.">
		<meta property="twitter:image" content="https://snail-ide.vercel.app/favicon.ico">

		<link rel="icon" href="https://snail-ide.vercel.app/favicon.ico" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
		<style>
			.guidelines-warning-box {
				padding: 8px;
				border-radius: 4px;
				border: 1px solid rgb(255, 153, 0);
				background: rgb(255, 217, 0, 0.5);
				color: black;
			}
			body.dark-mode .guidelines-warning-box {
				color: white;
				background: rgb(255, 217, 0, 0.2);
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover" id="PAGE_BODY">
		<script>
			if (location.pathname.replace(/\//gmi, "").startsWith("embed")) {
				if (location.hash.replace(/#/gmi, "").startsWith("dark=")) {
					const body = document.getElementById("PAGE_BODY");
					const loop = () => {
						const darkmode = location.hash.replace(/#/gmi, "") === "dark=true";
						if (darkmode) {
							body.classList.add("dark-mode");
							body.style.background = "#111";
							return;
						}
						body.classList.remove("dark-mode");
						body.style.background = "";
					}
					setInterval(loop, 100);
					loop();
				}
			} else {
				const body = document.getElementById("PAGE_BODY");
				const loop = () => {
					const darkmode = localStorage.getItem("darkmode");
					if (darkmode) {
						body.classList.add("dark-mode");
						body.style.background = "#111";
						return;
					}
					body.classList.remove("dark-mode");
					body.style.background = "";
				}
				setInterval(loop, 100);
				loop();
				// check for launcher params
				const urlParams = new URLSearchParams(location.search);
				const isLauncher = String(urlParams.get('using_launcher')) === 'true';
				window._isPenguinModLauncher = false;
				if (isLauncher) {
					body.classList.add("launcher-mode");
					window._isPenguinModLauncher = true;
				}
			}
			
			console.log(
				"%cSCAM ALERT! %cDo NOT paste things into here that other people sent you!",
				"color:red;font-family:system-ui;font-size:2rem;-webkit-text-stroke: 1px black;font-weight:bold",
				"color:white;font-family:system-ui;font-size:1.75rem;-webkit-text-stroke: 1px black;font-weight:bold"
			);
			console.log("If you don't know what this window does, EXIT NOW! People can use this to upload inappropriate projects under YOUR name, delete YOUR projects, and get YOU banned from Snail IDE!");
		</script>
		<script>
			function aprilfoolsday() {
			  var divs = document.querySelectorAll('div');
			  var imgs = document.querySelectorAll('img');
			  var paragraphs = document.querySelectorAll('p');
			  divs.forEach(function(div) {
			    var randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
			    div.style.backgroundColor = randomColor;
			  });
			  imgs.forEach(function(img, index) {
			    if (index === 0) {
			      img.src = 'https://www.ba4x.pro/bleh.png';
			    } else if (index === 1) {
			      img.src = 'https://www.ba4x.pro/bleh.png';
			    }
			  });
			  paragraphs.forEach(function(paragraph) {
			    paragraph.classList.add('underline');
			  });
			}
			
			var aprilFools = {
			  month: 3,
			  date: 1
			}
			
			function isItAprilFoolDay() {
			  var now = new Date();
			  return (now.getMonth() == aprilFools.month && now.getDate() == aprilFools.date);
			}
			
			if(isItAprilFoolDay()){
			  aprilfoolsday()
			}
		</script>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
